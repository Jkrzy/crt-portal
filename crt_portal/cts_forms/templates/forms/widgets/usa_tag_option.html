<input
  type="checkbox"
  data-label="{{ widget.label }}"
  name="{{ widget.name }}"
  {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}
  {% include "django/forms/widgets/attrs.html" %}
/><label tabindex="0" {% if widget.attrs.id %} for="{{ widget.attrs.id }}"{% endif %}>
  {{ widget.label | safe }}
</label>
